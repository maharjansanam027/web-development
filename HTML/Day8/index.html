<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <!-- personal Information -->
            <label for="fullname">Full Name</label>
            <input type="text" name="fname" id="fullname">
            <br><br>

            <label for="date">Date of Birth:</label>
            <input type="date" name="DOB" id="date">
            <br><br>

            <label>Gender : </label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="contact" id="phone">
        </fieldset>


        <!-- Medical History section starts from here -->

        <fieldset>
            <legend>Medical History</legend>
            <label for="blood">Blood Group</label>
            <select name="bloodGroup" id="blood">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br>

            <p>Do you wear glasses or contact lenses?</p>
            <input type="radio" name="wearLenses" id="yes" value="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="wearLenses" id="no" value="no">
            <label for="no">No</label>
            <br>
            <label for="ss">Pre-existing Conditions:</label><br>
            <textarea name="conditions" id="ss" rows="5" cols="60" placeholder="List any pre-existing medical conditions"></textarea>
            <br><br>

            <label>Allergies</label>
            <br>
            <input type="checkbox" name="allergies-pollen" id="all" value="Pollen">
            <label for="all">Pollen</label><br>
            <input type="checkbox" name="allergies-peanuts" id="all1" value="Peanuts">
            <label for="all1">Peanuts</label><br>
            <input type="checkbox" name="allergies-latex" id="all2" value="Latex">
            <label for="all2">Latex</label><br>
            <input type="checkbox" name="allergies-none" id="all3" value="None">
            <label for="all3">None</label><br><br>

            <label for="curr">Current Medications: </label><br>
            <textarea name="C-Medications" id="curr" rows="5" cols="60" placeholder="List any current medications"></textarea>
            <br><br>
        </fieldset>


        <!-- Emergency Contact starts from here -->
         <fieldset>
            <legend>Emergency Contact</legend>
            <br>
            <label for="emer">Emergency Contact Name:</label>
            <input type="text" name="emergency-contact-name" id="emer">
            <br><br>
            <label for="emer1">Emergency Contact Phone:</label>
            <input type="text" name="emergency-contact-Phone" id="emer1">
            <br><br>
            <label for="emer2">Relationship to Emergency Contact:</label>
            <input type="text" name="emergency-contact-name-relationship" id="emer2">
            <br>
         </fieldset>
         <button>Submit</button>
    </form>
</body>
</html>
