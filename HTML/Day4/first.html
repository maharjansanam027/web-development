<!DOCTYPE html>
<!-- Its means it is using HTML5 version -->


<html lang="en">
<!-- The html tag is root element of HTML document. lang attributes defines the language english or hindi etc -->

<!-- inside html there is two tag head and body -->


<head>
    <!-- it contains meta data about the document -->
    <!-- Inside head tag whatever is there it will be not shown in website. -->


    <meta charset="UTF-8">
    <!-- UTF-8 is the method to encoding or decoding user understandable language to binary form  -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- properly works on different devices eg mobile, tablet etc -->


    <title>Document</title>
    <!-- defines the title of webpage which will shown top of the browser -->
</head>
<body>
    <!-- Inside body tag what content should show in webpage. -->
</body>
</html>
