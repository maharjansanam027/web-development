<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form>
        <label for="username">Your Name</label>
        <input type="text" name="fname" id="username">
        <br>
        <br>
        <label for="useremail">Your Email</label>
        <input type="email" name="femail" id="useremail">
        <br>
        <br>
        <label>Rate Us : </label>


        <input type="radio" id="rating" name="gender" value="1 star">
        <label for="rating">1 Star</label>
        <input type="radio" id="rating1" name="gender" value="2 star">
        <label for="rating1">2 Star</label>
        <input type="radio" name="gender" value="3 star" id="rating3">
        <label for="rating3">3 Star</label>
        <input type="radio" id="rating4" name="gender" value="4 star">
        <label for="rating4">4 Star</label>
        <input type="radio" id="rating5" name="gender" value="5 star">
        <label for="rating5">5 Star</label>
        <br><br>

        <label for="feedback">Comments : </label>
        <textarea name="comments" id="feedback" rows="6" cols="60"></textarea>
        <br><br>
        <button>Submit</button>


    </form>
</body>
</html>
