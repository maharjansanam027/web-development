<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympics Countdown Timer</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <div class="content">
      <h1 class="title">Olympics Countdown</h1>
      <p class="description">The next Olympics will begin soon! Stay tuned.</p>
      
      <!-- Countdown Timer -->
      <div class="countdown">
        <div class="time-box">
          <span id="days" class="time">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for Countdown -->
  <script src="script.js"></script>
</body>
</html>
