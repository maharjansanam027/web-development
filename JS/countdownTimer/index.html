<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Minute Timer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .timer { font-size: 3rem; margin: 20px 0; }
    button { font-size: 1rem; padding: 10px 20px; cursor: pointer; }
    .end-message { color: red; font-size: 1.5rem; display: none; }
  </style>
</head>
<body>
  <h1>5-Minute Timer</h1>
  <div class="timer" id="timer">05:00</div>
  <button id="start-button">Start Timer</button>
  <div class="end-message" id="end-message">Time's up!</div>
  <script src="script.js"></script>
</body>
</html>
