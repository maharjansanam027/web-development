<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Cricket Quiz</h1>
        <form>

        <!-- Question 1 -->
        <div class="question">
            <h3>1. Who is known as the "God of Cricket"?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> Ricky Ponting</label>
                <label><input type="radio" name="q1" value="b"> Sachin Tendulkar</label>
                <label><input type="radio" name="q1" value="c"> Virat Kohli</label>
                <label><input type="radio" name="q1" value="d"> MS Dhoni</label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. Which country won the first Cricket World Cup in 1975?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> India</label>
                <label><input type="radio" name="q2" value="b"> England</label>
                <label><input type="radio" name="q2" value="c"> West Indies</label>
                <label><input type="radio" name="q2" value="d"> Australia</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3>3. Who has the highest individual score in an ODI match?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="a"> Rohit Sharma</label>
                <label><input type="radio" name="q3" value="b"> Chris Gayle</label>
                <label><input type="radio" name="q3" value="c"> Martin Guptill</label>
                <label><input type="radio" name="q3" value="d"> AB de Villiers</label>
            </div>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <h3>4. What is the length of a cricket pitch?</h3>
            <div class="options">
                <label><input type="radio" name="q4" value="a"> 20 yards</label>
                <label><input type="radio" name="q4" value="b"> 22 yards</label>
                <label><input type="radio" name="q4" value="c"> 24 yards</label>
                <label><input type="radio" name="q4" value="d"> 18 yards</label>
            </div>
        </div>

        <!-- Question 5 -->
        <div class="question">
            <h3>5. Which bowler has taken the most wickets in Test cricket?</h3>
            <div class="options">
                <label><input type="radio" name="q5" value="a"> Shane Warne</label>
                <label><input type="radio" name="q5" value="b"> Muttiah Muralitharan</label>
                <label><input type="radio" name="q5" value="c"> James Anderson</label>
                <label><input type="radio" name="q5" value="d"> Glenn McGrath</label>
            </div>
        </div>

        <button type="submit">Submit</button>
        <div id="result"></div>
    </form>
    </div>
    <script src="./first.js"></script>
</body>
</html>
