<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Insights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Astrology Insights</h1>
    <p>Discover your zodiac and personalized insights.</p>
  </header>
  <main>
    <form id="astroForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="birthDate">Day</label>
        <input type="number" id="day" name="day" required>
        <p id="dayp"></p>
      </div>
      <div class="form-group">
        <label for="birthDate">Month</label>
        <input type="number" id="month" name="month" required>
        <p id="monthp"></p>
      </div>
      <div class="form-group">
        <label for="birthDate">Year</label>
        <input type="number" id="year" name="year" required>
      </div>
      <button type="submit">Get Insights</button>
    </form>
    <section id="result" class="hidden">
      
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sanam Astrology Insights. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
